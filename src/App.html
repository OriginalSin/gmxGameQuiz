<Map urlParams={urlParams} bind:layerGame bind:score bind:questions bind:question  />
{#if question}
	<div class="question">
		{question ? question.properties[1] : ''}
	</div>
{:else}
	<div class="scrim"></div>
	<div class="controls">
	{#if !layerGame}
		<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
	{:else}
		<h1 class="title">{props.title}</h1>
		<p class="description">{props.description}</p>
		<button class="start" on:click="nextQuestion()">Начать</button>
		{#if score[props.name]}
			<ul>
			{#each score[props.name] as it}
			<li>{it} баллов</li>
			{/each}
			</ul>
		{/if}
	{/if}
	</div>
{/if}

<script>
	const serverBase = window.serverBase || '//maps.kosmosnimki.ru/';
	import Map from './Map.html';
	export default {
		data() {
			return {
				urlParams: {},
				props: {},
				score: null
			}
		},
		computed: {
			props: ({ layerGame }) => layerGame ? layerGame.getGmxProperties() : {},
		},
		methods: {
			nextQuestion(sc) {
				let {questions, props, score} = this.get(),
					question = questions.shift();
				this.sc = this.sc || 0;
				this.sc += (sc || 0);
				if (!question) {
					score = score || {};
					let id = props.name,
						arr = score[id] || [];
					arr.push(this.sc);
					score[id] = arr;
					window.localStorage.setItem('_gameQuiz_', JSON.stringify(score));
				}
				this.set({questions: questions, question: question})
				// console.log('startGame', question, questions.length);
			}
		},

		components: {
			Map
		}
	}
</script>
